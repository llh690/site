<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-100px);
            }
        }
    </style>
</head>

<body>
    <script>
        const numBalloons = 10;
        const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'gray', 'cyan'];

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = randomColor;
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.animationDuration = (Math.random() * 10 + 5) + 's';
            document.body.appendChild(balloon);

            function resizeAndChangeColor() {
                const scale = Math.random() * 1 + 0.5;
                balloon.style.transform = `scale(${scale})`;
                const newColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = newColor;
            }

            setInterval(resizeAndChangeColor, 1000);
        }

        for (let i = 0; i < numBalloons; i++) {
            createBalloon();
        }
    </script>
</body>

</html>
